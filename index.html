<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1> Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scizzors.png">
        </div>
    </div>

    <div class="scroce">
        <div class="users">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="comps">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg">
        <p id="msg">
            play your turn
        </p>
    </div>
    <script src="app.js"></script>
</body>

</html>
